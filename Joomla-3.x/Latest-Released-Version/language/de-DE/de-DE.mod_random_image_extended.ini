MOD_RANDOM_IMAGE_EXTENDED_INFORMATIONFILEDESC="Die Eigenschaften der Bilder können über eine Textdatei gesetzt werden. Die Datei muss den Namen 'info.txt' haben und direkt in den Bildordner abgelegt werden. Somit kann man einen Titel (=Beschreibung) und einen individuellen Link für jedes Bild setzen. Die Eigenschaften müssen getrennt mit einem Pipe-Symbol | eingetragen werden. Der erste Parameter ist der Bildname mit der dazugehörigen Endung, der zweite Parameter ist die Beschreibung und der dritte der Link. Der Link ist optional, der Name und die Beschreibung müssen gesetzt werden. Pro Zeile wird nur ein Bild eingestragen! <p><font color="_QQ_"green"_QQ_"><strong><u>Beispiel:</u></strong><br />image1.jpg|This is a great image|http://www.google.com<br />image2.png|Wow, how amazing!|http://joomla-extensions.kubik-rubik.de<br />image3.jpg|Last summer - really hot</font></p>"
