MOD_RANDOM_IMAGE_EXTENDED="RIE - Random Image Extended"
MOD_RANDOM_IMAGE_EXTENDED_XML_DESCRIPTION="Random Image Extended - Versione 2.5-2<br /><br />Questo modulo visualizza un'immagine a caso dalla cartella prescelta.<br /><br />Le immagini casuali possono essere visualizzate in una cosiddetta vista Lightbox (Shadowbox, Slimbox o Milkbox). Altre immagini dalla cartella specificata possono essere visualizzate in questa vista come una galleria.<br /><br />Le Highlights del modulo sono lo salvate in miniature, legge da tutte le sottocartelle della directory specificata e visualizza le immagini nella visualizzazione lightbox.<br /><br />Homepage del progetto: <a href="http://joomla-extensions.kubik-rubik.de/rie-random-image-extended" target="_blank">Random Image Extended</a><br />Tradotto da <a href="http://www.isapp.it" target="_blank">isApp.it</a>"
