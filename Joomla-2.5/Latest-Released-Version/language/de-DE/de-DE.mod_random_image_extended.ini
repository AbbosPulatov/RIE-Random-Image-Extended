MOD_RANDOM_IMAGE_EXTENDED_LINKDESC="Link zur gewünschten Adresse (mit http://). Achtung: JS Ansicht-Option wird deaktiviert! Bitte auf 'inaktiv' stellen.<p><font color="green"><strong><u>Beispiel:</u></strong><br />http://joomla-extensions.kubik-rubik.de</font></p>"
