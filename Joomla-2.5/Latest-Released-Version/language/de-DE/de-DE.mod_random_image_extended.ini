MOD_RANDOM_IMAGE_EXTENDED="RIE - Random Image Extended"
MOD_RANDOM_IMAGE_EXTENDED_XML_DESCRIPTION="Random Image Extended - Version 2.5-2<br /><br />Dieses Modul zeigt ein zufälliges Bild aus einem gewählten Verzeichnis an.<br /><br />Die Zufallsbilder können in einer sog. Lightbox Ansicht (zur Auswahl stehen: Shadowbox, Slimbox und Milkbox) angezeigt werden. Es lassen sich weitere Bilder aus dem Ordner in dieser Ansicht als Galerie anzeigen.<br /><br />Highlights des Moduls sind die Speicherung der Vorschaubilder, das Einlesen aus allen Unterordnern des angegebenen Verzeichnisses und die Ansicht der Bilder in der Lightbox-Ansicht.<br /><br />Projektseite: <a href="http://joomla-extensions.kubik-rubik.de/de/rie-random-image-extended" target="_blank">Random Image Extended</a>"
